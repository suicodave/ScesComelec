<div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="25px" class="component-container">

  <!-- row1 -->
  <div fxLayout="row" fxFlex="50" fxLayoutAlign="start" fxLayoutGap="25px">
    <!-- Prepared Elections -->
    <mat-card fxFlex="50%">
      <div fxLayout="row" fxLayoutAlign="center start">
        <span>Prepared Elections</span>
      </div>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let election of myPreparedElections" (click)="onSelectElection(election)">
            {{election.description}}
          </mat-list-item>

        </mat-list>
      </mat-card-content>
    </mat-card>

    <!-- Opened Elections -->
    <mat-card fxFlex="50%">
      <div fxLayout="row" fxLayoutAlign="center start">
        <span>Opened Elections</span>
      </div>
      <mat-card-content>
        <mat-list>

          <mat-list-item *ngFor="let election of myActiveElections" (click)="onSelectElection(election)">
            {{election.description}}
          </mat-list-item>

        </mat-list>
      </mat-card-content>
    </mat-card>

    <!-- Completed Elections -->
    <mat-card fxFlex="50%">
      <div fxLayout="row" fxLayoutAlign="center start">
        <span>My Elections</span>
      </div>

      <mat-card-content fxLayout="column" fxLayoutAlign="start" fxLayoutGap="15px">
        <div *ngFor="let election of elections">
          <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="15px">
            <span> {{election.sy}} </span>
            <span>{{election.department}} </span>
            <span>{{election.description}} </span>
          </div>
          <mat-divider></mat-divider>
        </div>
      </mat-card-content>
    </mat-card>

  </div>


  <!-- row2 -->
  <div fxLayout="row" fxFlex="50" fxLayoutAlign="start" fxLayoutGap="25px">

    <app-election-card #electionCard (onDelete)="deleteElection()" [election]="selectedElection" *ngIf="selectedElection" fxFlex></app-election-card>
  </div>

</div>
