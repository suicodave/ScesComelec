<form (ngSubmit)="addPosition()">

  <div class="show-when-registering" *ngIf="isProcessing" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
    <mat-spinner diameter="55" strokeWidth="4"></mat-spinner>
    <span>Processing Data...</span>
  </div>

  <div class="hide-when-processing" *ngIf="!isProcessing">
    <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="gappx">
      <p>New Position</p>
      <button tabindex="-1" mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>


    <mat-dialog-content [formGroup]="positionForm">
      <mat-form-field>
        <input type="text" formControlName="posName" pattern="[a-zA-Z ]*$" matInput placeholder="Position Name">
      </mat-form-field>

      <mat-form-field>
        <input type="text" formControlName="winNum" pattern="^[0-9]{1,2}$" matInput placeholder="Number of Winners">
      </mat-form-field>

      <mat-form-field>
        <input type="text" formControlName="posRank" pattern="^[0-9]{1,2}$" matInput placeholder=" Position Rank ">
      </mat-form-field>


    </mat-dialog-content>
  </div>


  <mat-dialog-actions fxLayout="column" fxLayoutAlign="center" fxLayoutGap="15px" *ngIf="!isProcessing">

    <button mat-raised-button type="submit" *ngIf="!isToUpdate" color="primary">Register</button>
    <button mat-raised-button type="submit" *ngIf="isToUpdate" color="primary">Update</button>
    <button mat-button mat-dialog-close>Cancel</button>

  </mat-dialog-actions>
</form>
